<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
        <section>
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name"  placeholder="Enter your name" required><br>
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter your Email" required><br>
            <label for="number" id="number-label">Age(optional)</label>
            <input type="number" id="number" placeholder="Age" min="3" max="120">
        </section>
        <br>

        <section>
            <label>Which option best describes your current role?</label>
            <select id="dropdown" required>
                <option disabled selected >Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>
        </section>
        <br>

        <section>
            <label>Would you recommend freeCodeCamp to a friend?</label><br>
            <input type="radio" value="definitely" name="recommend" checked>
            <label for="definitely">Definitely</label>
            <input type="radio" value="maybe" name="recommend">
            <label for="maybe">Maybe</label>
            <input type="radio" value="not-sure" name="recommend">
            <label>Not sure</label>
        </section>
        <br>

        <section>
            <label for="fav-feature">What is your favorite feature of freeCodeCamp?</label>
            <select id="fav-feature" required>
                <option disabled selected >Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>
        </section>

        <section>
            <p>What would you like to see improved? (Check all that apply)</p>
            <input type="checkbox" value="front-end">
            <label for="front-end">Front-end Project</label>
            <input type="checkbox" value="back-end">
            <label for="back-end">Back-end Project</label>
            <input type="checkbox" value="data-visual">
            <label for="data-visual">Data Visualization</label>
            <input type="checkbox" value="challenges">
            <label for="challenges">Challenges</label>
            <input type="checkbox" value="open-source-com">
            <label for="open-source-com">Open Source Community</label>
            <input type="checkbox" value="gitter-help">
            <label for="gitter-help">Gitter help rooms</label>
            <input type="checkbox" value="videos">
            <label for="videos">Videos</label>
            <input type="checkbox" value="city-meetup">
            <label for="city-meetup">City Meetups</label>
            <input type="checkbox" value="wiki">
            <label for="wiki">Wiki</label>
            <input type="checkbox" value="forum">
            <label for="forum">Forum</label>
            <input type="checkbox" value="additional-courses">
            <label for="additional-courses">Additional Courses</label>
        </section>
    
        <section>
            <p>Any comments or suggestions?</p>
            <textarea type="text" rows="2" cols="20" placeholder="Enter your comment here..."></textarea>
        </section>

        <button type="submit" id="submit">Submit</button>
        </form>
    </body>
</html>
