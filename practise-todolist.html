<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="practise-todolist.css">
</head>

<body>
    <section class="box">
        <h1>My To-Do List</h1>
        <ul class="todo-list">
            <li class="sub-item">
                <input type="checkbox" id="first-task">
                <label for="first-task">Explore gaming keyboards</label>
                <ul>
                    <li class="sub-item-link"><a href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list#" target="_blank">Store link</a></li>
                </ul>
            </li>
            <li class="sub-item">
                <input type="checkbox" id="second-task">
                <label for="second-task">Finish the report</label>
                <ul>
                    <li class="sub-item-link"><a href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list#" target="_blank">Request Access</a></li>
                </ul>
            </li>
            <li class="sub-item">
                <input type="checkbox" id="third-task">
                <label for="third-task">View Phone's Warranty</label>
                <ul>
                    <li class="sub-item-link"><a href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list#" target="_blank">View Receipts</a></li>
                </ul>
            </li>
            <li class="sub-item">
                <input type="checkbox" id="fourth-task">
                <label for="fourth-task">Check Processor Specs</label>
                <ul>
                    <li class="sub-item-link"><a href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list#" target="_blank">View Model Number</a></li>
                </ul>
            </li>
        </ul>
    </section>
</body>

</html>
