<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Playing Cards</title>
        <link rel="stylesheet" href="practise-PlayingCard.css">
    </head>

    <body>
        <main id="playing-cards">
            <div class="card">
                <div class="left spade">Q ♠</div>
                <div class="middle spade">♠</div>
                <div class="right spade">Q ♠</div>
            </div>   <!-- Queen of Spade -->
            <div class="card">
                <div class="left heart">Q ♥</div>
                <div class="middle heart">♥</div>
                <div class="right heart">Q ♥</div>
            </div>   <!-- Queen of Heart -->
            <div class="card">
                <div class="left club">Q ♣</div>
                <div class="middle club">♣</div>
                <div class="right club">Q ♣</div>
            </div>   <!-- Queen of club -->
            <div class="card">
                <div class="left diamond">Q ♦</div>
                <div class="middle diamond">♦</div>
                <div class="right diamond">Q ♦</div>
            </div>   <!-- Queen of diamond -->
        </main>
    </body>
</html>
